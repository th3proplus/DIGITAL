<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Digital Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      /* Apply Tajawal font for Arabic language for better readability */
      html[lang="ar"] body {
        font-family: 'Tajawal', sans-serif;
      }
      
      /* Custom animation for WhatsApp button */
      @keyframes subtle-pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.5);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
        }
      }
      .animate-subtle-pulse {
        animation: subtle-pulse 2s infinite cubic-bezier(0.66, 0, 0, 1);
      }

      /* Custom animation for 'Coming Soon' glow */
      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color), 0 0 15px var(--glow-color);
        }
        50% {
          box-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
        }
      }
      .animate-glow {
        --glow-color: #F85757; /* Default glow color */
        animation: glow 2.5s infinite ease-in-out;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: '1.5rem',

              lg: '1024px',
              xl: '1280px',
              '2xl': '1792px',
            },
          },
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-red': '#F85757',
              'brand-red-light': '#FA7A7A',
              'brand-text-on-red': '#FFFFFF',
              'brand-text-primary': '#1A202C',
              'brand-text-secondary': '#4A5568',
              'brand-bg-light': '#FFFFFF',
              'brand-green': '#28A745',
              
              // Dark theme colors for Admin Panel & fallback
              'brand-primary': '#1A202C', // Dark bg
              'brand-secondary': '#2D3748', // Lighter dark bg
              'brand-accent': '#F85757', // Accent color
              'brand-accent-hover': '#FA7A7A',
              
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',

            }
          }
        }
      }
    </script>
